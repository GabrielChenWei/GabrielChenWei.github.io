<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 Calendar - Singapore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin-bottom: 40px;
    }
    .month-title {
      grid-column: span 7;
      text-align: center;
      background: #333;
      color: white;
      padding: 10px 0;
      font-size: 1.5em;
    }
    .day-name, .day {
      text-align: center;
      padding: 8px 0;
    }
    .day-name {
      background: #eee;
      font-weight: bold;
    }
    .day {
      background: #fff;
    }
    .weekend {
      background: #e0e0e0;
    }
    .holiday {
      background: MediumSpringGreen !important;
    }
    .today {
      border: 5px solid #F00;
      font-weight: bold;
      background: MistyRose;
      border-radius: 50% 50%;
    }
  </style>
</head>
<body>
  <h1>2025 Calendar - Singapore</h1>
  <div id="calendar-container"></div>

  <script>
    const holidays = [
      '2025-01-01', '2025-01-29', '2025-01-30', // New Year & Chinese New Year
      '2025-04-18', '2025-05-01', '2025-05-14',
      '2025-06-01', '2025-06-02', '2025-07-09',
      '2025-08-09', '2025-10-29', '2025-12-25'
    ];

    const today = new Date();

    function generateCalendar(year) {
      const container = document.getElementById('calendar-container');
      for (let month = 0; month < 12; month++) {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'calendar';

        const title = document.createElement('div');
        title.className = 'month-title';
        title.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
        monthDiv.appendChild(title);

        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        days.forEach(d => {
          const dayName = document.createElement('div');
          dayName.className = 'day-name';
          dayName.textContent = d;
          monthDiv.appendChild(dayName);
        });

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        for (let i = 0; i < firstDay.getDay(); i++) {
          const empty = document.createElement('div');
          monthDiv.appendChild(empty);
        }

        for (let day = 1; day <= lastDay.getDate(); day++) {
          const date = new Date(year, month, day);
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          if (date.getDay() === 0 || date.getDay() === 6) dayDiv.classList.add('weekend');

          const dateStr = date.toISOString().slice(0, 10);
          if (holidays.includes(dateStr)) dayDiv.classList.add('holiday');

          if (date.toDateString() === today.toDateString()) {
            dayDiv.classList.add('today');
            dayDiv.id = 'today';
          }

          dayDiv.textContent = day;
          monthDiv.appendChild(dayDiv);
        }

        container.appendChild(monthDiv);
      }

      // Scroll to today's element
      const todayElem = document.getElementById('today');
      if (todayElem) {
        todayElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    generateCalendar(2025);
  </script>
</body>
</html>
