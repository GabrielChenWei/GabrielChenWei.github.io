<!DOCTYPE html>
<html>
<head>
<style>
.btnContactCard {
	position: absolute;
	min-width: 300px;
	height: 100px; 
	/*opacity:0.5;*/
	background-color: pink; 
	border-style: solid;
	border-width: 5px;
	text-align: left;
	border: 2px solid #000000; /* black */
	border-radius: 50px;
	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	/*display: inline-block;*/
} 

.btnContactCardImg{
	position: relative;
	top: 0px;
	width: 80px;
    height: 80px; 
	border: 2px solid #AABBCC;
	border-radius: 50%; /*make the image round*/
	float: left;
	
}

.btnNickName, .btnCompany, .btnPosition{
	position: relative;
	padding: 0.5em 0.5em 1em 10px;
	line-height: 140%;
	font-family: Arial;
	font-size: 2em;
	color: black;
}


.btnNickName{
	font-weight: bold; 
	/*font-style: italic;*/
	color: black; 
	
}

.btnCompany{
	/*font-weight: bold; */
	/*font-style: italic;*/
	color: green; 
	font-size: 1.2em;
}

.btnPosition{
	/*font-weight: bold;*/
	/*font-style: italic;*/
	color: yellow; 
	/*font-size: 20px;*/
	font-size: 1.5em;
}




</style>
</head>
<body>


<button type="button" class = "btnContactCard" style="top:200px; left:100px;">
		<img src="https://farm6.staticflickr.com/5498/31228589662_25697d08bf_o.jpg" alt="Joey Photo" class="btnContactCardImg" />
		<span class="btnNickName">Joey Wu</span><br/>
		<span class="btnCompany">@AIA@</span><br/>
		<span class="btnPosition">Financial Consultant</span>
</button>





</body>
</html>
