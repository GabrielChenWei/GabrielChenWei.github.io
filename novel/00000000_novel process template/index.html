/************* date and time format script *************/

function funcGetMonth3Char(numMonthNumber){
  const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  return monthNames[numMonthNumber];
}

function funcFormattedToday() {
    let date = new Date();
    const day = date.toLocaleString('default', { day: '2-digit' });
    const month = funcGetMonth3Char(date.getMonth());
    const year = date.toLocaleString('default', { year: 'numeric' });
    return day + '-' + month + '-' + year;
}

function funcFormattedCurrentTime() {
    let date = new Date();
    var hour = date.getHours();
    var minute = String(date.getMinutes()).padStart(2, "0");
    var second = String(date.getSeconds()).padStart(2, "0");
	
	var ampm = hour >= 12 ? 'PM' : 'AM';
    hour = hour % 12;
    hour = hour ? hour : 12; // the hour '0' should be '12'
	hour = String(hour).padStart(2, "0");
	
    return hour + '.' + minute + ' ' + ampm;
}

function funcShowDate() {
	document.getElementById("dateDemo").innerHTML = funcFormattedToday();
}

function funcShowTime() {
	document.getElementById("timeDemo").innerHTML = funcFormattedCurrentTime();
}

function funcShowDateTime() {
	document.getElementById("dateTimeDemo").innerHTML = funcFormattedToday() + ", " + funcFormattedCurrentTime();
}

/************* Filter list script ******************/
function funcGetFilteredList() {
	funcShowAllList(); // resume showing everything first
	// Declare variables
	var input, filter, ul, objA, li, i, txtValue;
	input = document.getElementById("_userInput");
	filter = input.value.toUpperCase();
	console.log("typeof filter : " + typeof filter); // typeof filter = string
	console.log("filter : " + filter);
	ul = document.getElementById("_mainUL");
	li = ul.getElementsByTagName("li");
	// Loop through all list items, and hide those who don't match the search query
	var filterArray = filter.split(","); 
	console.log("typeof filterArray : " + typeof filterArray);
	console.log("filterArray : " + filterArray);
	console.log("filterArray.length : " + filterArray.length);
	
	for (var j = 0; j < filterArray.length; j++) {
		var filterItem = filterArray[j];
		//console.log("typeof filterItem : " + typeof filterItem); 
		// typeof filterItem = string
		//console.log("filterItem : " + filterItem); 
		for (i = 0; i < li.length; i++) {
			if (li[i].id == "_primaryli" && li[i].style.display !== "none") {
			// Hiding mechanism only applies to visible "_primaryli" 
				//console.log(li.length);
				objA = li[i].getElementsByTagName("a")[0]; // getting a tag first element, for anchor, hyperlink
				//console.log("typeof objA : " + typeof objA);
				//console.log("objA : " + objA);
				if (objA !== undefined && objA !== null) {
					txtValue = objA.textContent || objA.innerText; // getting a tag first element internal string
					//console.log(txtValue);
					if (txtValue.toUpperCase().indexOf(filterItem) > -1) { // Not found returns -1, found returns position
						li[i].style.display = "";
					} else {
						li[i].style.display = "none";
					}
				}
			}
		}
	}
}

function funcShowAllList() {
	var ul = document.getElementById("_mainUL");
	var li = ul.getElementsByTagName("li");
	for (i = 0; i < li.length; i++) {
		li[i].style.display = "";
	}
}
