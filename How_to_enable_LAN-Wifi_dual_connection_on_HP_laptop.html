<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1746/42720593832_61e817aa0c_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm1.staticflickr.com/879/42720594912_5da866381e_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1741/42720596092_472606e580_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1758/42720597112_8ed7d2018d_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1752/42720598802_5d51c52fb1_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1735/28896502858_d0ef41b617_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm1.staticflickr.com/891/28896503658_53bca7f1c0_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1740/42720604322_1e4d875570_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1751/42720605092_82e3ddc93a_o.png	" style="width:100%">
  <img class="mySlides" src="	https://farm2.staticflickr.com/1736/42720606242_0ed78d24de_o.png	" style="width:100%">


  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
